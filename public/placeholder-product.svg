<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" rx="24" fill="#F1F5F9"/>
  
  <!-- Main product container -->
  <rect x="40" y="60" width="320" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="3"/>
  <rect x="45" y="55" width="320" height="240" rx="16" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1" opacity="0.5"/>
  
  <!-- Product icon with depth -->
  <circle cx="200" cy="180" r="50" fill="#3B82F6" opacity="0.1"/>
  <rect x="160" y="140" width="80" height="80" rx="12" fill="#3B82F6" opacity="0.2" stroke="#3B82F6" stroke-width="3"/>
  <circle cx="200" cy="180" r="20" fill="#3B82F6"/>
  
  <!-- Product details -->
  <rect x="70" y="240" width="150" height="8" rx="4" fill="#64748B"/>
  <rect x="70" y="260" width="120" height="6" rx="3" fill="#94A3B8"/>
  <rect x="70" y="280" width="100" height="6" rx="3" fill="#CBD5E1"/>
  
  <!-- Price section -->
  <rect x="260" y="230" width="80" height="30" rx="15" fill="#10B981" opacity="0.2"/>
  <rect x="270" y="240" width="60" height="10" rx="5" fill="#10B981"/>
  
  <!-- ChiFere branding -->
  <text x="200" y="340" text-anchor="middle" font-family="system-ui" font-size="16" fill="#64748B" font-weight="600">ChiFere Product</text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="80" r="3" fill="#3B82F6" opacity="0.3"/>
  <circle cx="340" cy="280" r="3" fill="#10B981" opacity="0.3"/>
</svg>