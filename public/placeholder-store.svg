<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="storeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="300" fill="url(#storeGradient)"/>
  
  <!-- Store front structure -->
  <rect x="50" y="60" width="500" height="180" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="55" y="55" width="500" height="180" rx="16" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1" opacity="0.5"/>
  
  <!-- Store sign -->
  <rect x="100" y="30" width="400" height="60" rx="12" fill="#3B82F6" opacity="0.9"/>
  <text x="300" y="55" text-anchor="middle" fill="white" font-family="system-ui" font-size="20" font-weight="700">ChiFere Store</text>
  <text x="300" y="75" text-anchor="middle" fill="white" font-family="system-ui" font-size="12" opacity="0.9">Quality Pre-loved Items</text>
  
  <!-- Store windows -->
  <rect x="80" y="100" width="120" height="100" rx="8" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="220" y="100" width="160" height="100" rx="8" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  <rect x="400" y="100" width="120" height="100" rx="8" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>
  
  <!-- Window products -->
  <circle cx="140" cy="130" r="15" fill="#10B981" opacity="0.3"/>
  <rect x="130" y="155" width="20" height="3" rx="1.5" fill="#64748B"/>
  <rect x="125" y="165" width="30" height="3" rx="1.5" fill="#94A3B8"/>
  
  <circle cx="300" cy="130" r="20" fill="#3B82F6" opacity="0.3"/>
  <rect x="285" y="160" width="30" height="4" rx="2" fill="#64748B"/>
  <rect x="280" y="170" width="40" height="4" rx="2" fill="#94A3B8"/>
  
  <circle cx="460" cy="140" r="12" fill="#F59E0B" opacity="0.3"/>
  <rect x="450" y="160" width="20" height="3" rx="1.5" fill="#64748B"/>
  <rect x="445" y="170" width="30" height="3" rx="1.5" fill="#94A3B8"/>
  
  <!-- Store door -->
  <rect x="270" y="210" width="60" height="30" rx="6" fill="#92400E"/>
  <circle cx="320" cy="225" r="2" fill="#FEF3C7"/>
  
  <!-- Decorative elements -->
  <circle cx="550" cy="40" r="4" fill="#10B981" opacity="0.5"/>
  <circle cx="70" cy="50" r="3" fill="#3B82F6" opacity="0.5"/>
  <circle cx="520" cy="260" r="5" fill="#F59E0B" opacity="0.5"/>
  
  <text x="300" y="280" text-anchor="middle" fill="#64748B" font-family="system-ui" font-size="14" font-weight="600">Store Cover Image</text>
</svg>